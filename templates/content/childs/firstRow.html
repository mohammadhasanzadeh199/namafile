<h5 class="section-title">Video and Audio Pane</h5>
<input style="display: none;" id="videoInput" type="file" accept="video/*"/>
<div id="firstRow" style="width: 100%;display: flex;">
    <div id="controlCenter">
        <video id="main_video_player" controls></video>
        <div class="control-buttons">
            <button class="custom-lg-btn" duty="start" disabled>Start Analysis</button>
            <button class="custom-lg-btn" duty="import">Import File</button>
            <button class="custom-lg-btn" duty="save" disabled>Save Reports</button>
            <button class="custom-lg-btn" duty="imformation"  data-toggle="modal" disabled data-target="#informationModal">Information</button>
            
        </div>
    </div>
    <div id="featuresValue">
        <div class="fv-header">
            <p class="seleceted-features">Selected Features</p>
            <p class="value">Values</p>
        </div>
        <div class="scroll-controler">
            <table class="table table-hover">
                <tbody>
                  <tr class="source">
                    <td colspan="2" class="name">Mark</td>
                    <td colspan="1" class="value">Otto</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
